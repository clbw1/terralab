<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Invoice Form</h2>
        <form id="invoiceForm">
            <div class="form-group">
                <label for="codigoLoja">Store Code</label>
                <input type="text" class="form-control" id="codigoLoja" name="codigoLoja" placeholder="Enter store code" required>
                <div class="error" id="codigoLojaError"></div>
            </div>
            <div class="form-group">
                <label for="valorTotalNota">Total Invoice Amount</label>
                <input type="text" class="form-control" id="valorTotalNota" name="valorTotalNota" placeholder="Enter total invoice amount" required>
                <div class="error" id="valorTotalNotaError"></div>
            </div>
            <div class="form-group">
                <label for="valorDesconto">Discount Amount</label>
                <input type="text" class="form-control" id="valorDesconto" name="valorDesconto" placeholder="Enter discount amount" required>
                <div class="error" id="valorDescontoError"></div>
            </div>
            <div class="form-group">
                <label for="codigoCupom">Coupon Code</label>
                <input type="text" class="form-control" id="codigoCupom" name="codigoCupom" placeholder="Enter coupon code" required>
                <div class="error" id="codigoCupomError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
